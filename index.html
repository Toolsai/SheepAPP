<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Sheep for Sleep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Count Sheep for Sleep</h1>
        <div class="sheep-container" id="sheepContainer"></div>
        <button id="addSheepBtn">Z</button>
        <div class="counters">
            <div class="counter">
                <p>Session Count</p>
                <div id="sessionCount">0</div>
            </div>
            <div class="counter">
                <p>Total Count</p>
                <div id="totalCount">0</div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
